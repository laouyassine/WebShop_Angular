<p class='titre-form'>Ajouter une commande</p>
<!-- ajouter form avec les inputs -->
<!-- alimenter les inputs avec un nouvel objet de type Order -->
<div class="container">
    <form [formGroup]='form' (ngSubmit)='onSubmit()'>

  <div class="form-group">
    <label for="typePresta">type</label>
    <input type="text" class="form-control" id="typePresta" formControlName='typePresta'>
  </div>

  <!-- Ici message d'erreur -->
  <div *ngIf="form.controls['typePresta'].errors?.['minlength']">Ce champ doit contenir 
    au minimum 5 caractères</div>
  <div *ngIf="form.controls['typePresta'].errors?.['maxlength']">Ce champ doit contenir 
    au maximum 15 caractères</div>


  <div class="form-group">
    <label for="client">client</label>
    <input type="text" class="form-control" id="client" formControlName='client'>
  </div>

  <div class="form-group">
    <label for="nbJours">nbJours</label>
    <input type="number" class="form-control" id="nbJours" formControlName='nbJours'>
  </div>

  <div class="form-group">
    <label for="tjmHt">tjmHt</label>
    <input type="number" class="form-control" id="tjmHt" formControlName='tjmHt' >
  </div>

  <div class="form-group">
    <label for="tva">tva</label>
    <input type="number" class="form-control" id="tva" formControlName='tva'>
  </div>

  <div class="form-group">
    <label for="state">state</label>
    <select class="form-control" id="state" formControlName='state'>

      <option *ngFor='let state of states' [value]='state'> {{state}} </option>


    </select>
    
  </div>

  <div class="form-group">
    <label for="comment">comment</label>
    <textarea class="form-control" id="comment" formControlName='comment'></textarea>
  </div>

  <button [disabled]="form.invalid" class='btn btn-primary' type='submit'>Valider</button>
  <div class="d-grid gap-2 col-6 mx-auto" *ngIf='this.objOrder.id'>
    <button class="btn btn-danger" (click)='onDelete()'>EFFACER</button>
  </div>
</form>
</div>
<!-- ici this.form.invalid renvoie true ou false -->
invalid : {{ form.invalid}}
